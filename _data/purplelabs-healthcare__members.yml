- name: 이형석 매니저
  team: 비디오 파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-hyungseok.svg
  comment: 이형석 매니저님은 브랜드 영상 PD 입니다. 관동대학교 언론홍보를 전공했습니다. 글램 등 다양한 스타트업 경험과 함께 개인적으로는 파워블로거 이기도 합니다. 감각 있는 컨텐츠를 생산자와 일하는 것은 정말 흥미로운 일이라 함께 하는 것이 참 재미있습니다.
