- name: 전종하
  team: CEO
  photo: assets/images/purplelabs-healthcare/member/img-pl-03-member-ceo.svg
  comment: 퍼플랩스 전종하 대표는 온라인 푸드마켓 더반찬을 2016년 동원그룹에 300억의 매각을 완료하였습니다. 29세에 동원그룹 온라인 biz담당 임원으로서 최연소 대기업 임원 경험을 가지고 있습니다. 30세의 아직은 젊지만 깊고 다양한 경험을 바탕으로 퍼플랩스의 경영 전반을 총괄하고 있습니다.
- name: 육정빈 팀장
  team: 프로덕트 팀
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-jeongbin.svg
  comment: 육정빈팀장님은 퍼플랩스헬스케어팀이 운영하는 우먼핏 이너 다이어트 “세리박스” 브랜드의 건강기능식품 상품 기획을 맡고 계십니다. 충북대학교 식품공학사 및 석사를 마치셨고 코맥스바이오와 헬스밸런스를 거쳐 성장하는 스타트업의 새로운 도전에 합류해주신 소중한 여성 리더입니다.
- name: 김현진 파트장
  team: 그로스랩 파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-hyunjin.svg
  comment: 김현진 파트장님은 서울대학교 에너지자원공학과를 전공했고 퍼플랩스팀 에서는 사업과 관련한 데이터 추출과 그에 따른 센스있는 데이터 해석을 제시하고 있습니다. 서울대 축구 대회 득점왕에 빛나는 황금 발을 가졌고(지금은 부상으로 은발 정도) 학창 시절 9개의 과외를 하는 과외 왕이었습니다. 한 차례 스타트업 근무 경험이 있고 퍼플랩스 팀의 신소매 비즈니스에 공감하여 합류하게 되었습니다.
- name: 홍수경 파트장
  team: BX 파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-sugyung.svg
  comment: 홍수경 파트장님은 패키지디자인, 사이트운영, 전종하 대표와 고객과 서비스의 미래에 대한 괜한 걱정과 고민을 하는 멤버입니다. 중앙대학교와 홍익대학교 산업디자인을 전공했습니다. 분명 고객과 서비스에 대한 애착 담긴 고민과 걱정이 우리 서비스의 결을 달리할 것 같습니다.
- name: 서윤진 파트장
  team: 컨텐츠 디자인파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-yoonjin.svg
  comment: 소개글 필요
- name: 강명훈 파트장
  team: 컨텐츠 기획파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-myunghoon.svg
  comment: 강명훈 파트장님은 컨텐츠커뮤니케이션 에디터 입니다. 한양대, 성균관대학교에서 홍보, 마케팅을 전공했습니다. 미국에서 살다 와서 그런지 랩을 참 잘하는 멤버입니다. 멜론에 검색해도 나올 정도로! 컨텐츠도 랩만큼 잘합니다!
- name: 백가람 파트장
  team: 컨텐츠 1파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-garam.svg
  comment: 부산 소녀 백가람 파트장님은 디지털마케팅 파트의 파트장입니다. 경성대학교 연극영화과를 전공했고 '컨텐츠 역량을 높이기 위한 코어벨류는 무엇이어야 할까요?'를 함께 고민하고 실현해 가고 있습니다. 펜타브리드, 피키캐스트 등 다양한 팀에서 다양한 컨텐츠를 정말 재미있게 때론 치열하게 발행해 왔습니다.
- name: 김이설 파트장
  team: 컨텐츠 2파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-yiseol.svg
  comment: 소개글 필요
- name: 채희민 매니저
  team: 컨텐츠 디자인파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-heemin.svg
  comment: 채희민 매니저님은 퍼플랩스헬스케어의 컨텐츠디자인을 맡고 있습니다. 서일대학교에서 산업디자인을 전공했으며 여러 에이전시를 통해서 다양한 디자인 경험을 가지고 있는 멤버입니다. 
- name: 정다희 매니저
  team: UI/UX 파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-dahee.svg
  comment: 정다희 매니저님은 웹 환경의 UX, UI 개선을 맡고 있습니다. 팀에 필요한 영역에 언제나 본인의 리소스를 아끼지 않습니다. 더군다나 우리 팀과 함께하기 위해 머나먼 안동에서 올라와 정말 빠르게 팀 생활은 물론 서울 생활까지 적응하고 있으십니다. 홍익대학교 디지털미디어디자인을 전공했고 전종하 대표와 오랜 인연이 있는 지인의 밴드 동아리 후배입니다.
- name: 이신지 매니저
  team: 내러티브 파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-shinjee.svg
  comment: 소개글 필요
- name: 신지수 매니저
  team: 컨텐츠 1파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-jisu.svg
  comment: 신지수 매니저님은 디지털마케팅 파트에서 컨텐츠에디터로 함께 하고 있습니다. 단국대 스포츠경영을 전공했지만 컨텐츠 제작과 마케팅을 더 잘하는 것 같습니다. 잡코리아에서 바이럴, SNS마케팅을 잘 경험해 왔고 컨텐츠 발행 뿐만이 아니라 우리 팀의 미션과 골을 수행함에 있어 여러 부분에서 훌륭한 상호작용을 해주고 있습니다. 이래서 우리는 좋은 더 좋을 팀이 될 가능성이 큽니다!!
- name: 정지안 매니저
  team: 컨텐츠 1파트
  photo: assets/images/purplelabs-healthcare/member/img-plh-03-member-jian.svg
  comment: 정지안 매니저님은 디지털마케팅 파트에서 컨텐츠에디터로 함께 하고 있습니다. 상명대학교 산업디자인을 전공했습니다. 혼자서도 척척 기획과 발행까지 해내는 든든한 멤버입니다. 사실 된 컨텐츠를 통해 시간이 흐를수록 잘 쌓여가는 브랜드를 만들어 주실 것 같습니다.
