- name: 전종하
  team: CEO
  photo: assets/images/purplelabs/member/img-pl-03-member-ceo.svg
  comment: 퍼플랩스 전종하 대표는 온라인 푸드마켓 더반찬을 2016년 동원그룹에 300억의 매각을 완료하였습니다. 29세에 동원그룹 온라인 biz담당 임원으로서 최연소 대기업 임원 경험을 가지고 있습니다. 30세의 아직은 젊지만 깊고 다양한 경험을 바탕으로 퍼플랩스의 경영 전반을 총괄하고 있습니다.
- name: 서신혁 이사
  team: 기술이사
  photo: assets/images/purplelabs/member/img-pl-03-member-cto.svg
  comment: 서신혁 이사님은 퍼플랩스팀에서 무인화 솔루션, 디지털인터렉션 기술 개발 리더를 맡고 있습니다. 서강대학교 컴퓨터공학을 전공했고 티맥스, 한국항공우주산업, 카카오모빌리티, 카카오뱅크 등에서의 경험이 있습니다. 퍼플랩스 팀의 무인화솔루션에 적합한 경험을 갖추었고 기술 개발과 더불어 우리 팀이 더 즐겁고 더욱 자연스럽게 미션을 수행하는 것에 관심이 큰 멤버 입니다.
- name: 주희찬 팀장
  team: 재무팀
  photo: assets/images/purplelabs/member/img-pl-03-member-heechan.svg
  comment: 주희찬 팀장님은 재무, 회계를 운영을 통해 우리 팀원들이 재무 데이터에 입각한 운영을 도와주고 있습니다. 전종하 대표의 첫 번째 회사의 사무실 2호 멤버였고 10년 가까이 전종하 대표와 함께하고 있습니다. 스타트업의 깊고 긴 과정을 경험한 혜안 있는 멤버입니다. 상명대학교에서 행정학을 전공했습니다.
