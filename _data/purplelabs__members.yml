  comment: 황휘 매니저님은 HW분야의 특별한 인재입니다. 국제로봇올림피아드에서 초, 중, 고 모든 분야 모두 세계 1위를 수상하였으며 고려대학교 기계공학과를 거쳐 퍼플랩스에 합류하였습니다. 우리가 이루려는 미션 중 하나인 대면보다 더욱 탁월한 비대면 HW 기술을 만들어 가는 것에 참여하고 있습니다.
