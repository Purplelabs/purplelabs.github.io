  photo: assets/images/purplelabs/member/img-pl-03-member-sookmi.svg
  comment: 박숙미 팀장님은 소비자 경험에 의거한 디지털 인터렉션 디자인을 구축하고 있습니다. 경희대학교 디지털컨텐츠를 전공했고 웹에이전시, 푸드테크스타트업, 요기요 등에서 저희 서비스에 꼭 필요한 다양한 경험을 고루 갖추었습니다. 팀 내에서는 좋은 언니 멋진 언니로 통합니다.
