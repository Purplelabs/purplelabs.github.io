<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
  <link rel="stylesheet" type="text/css" href="assets/css/default.css">
  <link rel="stylesheet" type="text/css" href=assets/css/purplelabs.css>

  <script src="assets/js/header.js"></script> 
  
  <title>
    purplelabs
  </title>
</head>
<body>
  <section class="purplelabs top-image-container">
  <img class="purplelabs top-image-container__image" src="assets/images/banner-pl-mainvisual.svg">
</section>

<section class="goal">
  <p class="light goal__title">우리가 추구하는 것</p>
  <div class="card card01">
  <p class="bold card__number">01</p>
  <p class="light card__title">매출과 이익</p>
</div>
  <div class="card card02">
  <p class="bold card__number">02</p>
  <p class="light card__title">절대품질, 절대가격을 통한<br/>합리적 프리미엄</p>
</div>
  <div class="card card03">
  <p class="bold card__number">03</p>
  <p class="light card__title">오프라인 혁신을 통한<br/>고객의 라이프 파트너</p>
</div>
  <div class="card card04">
  <p class="bold card__number">04</p>
  <p class="light card__title">데이터에 기반한<br/>상호작용</p>
</div>
  <div class="card card05">
  <p class="bold card__number">05</p>
  <p class="light card__title">고객과의 신뢰</p>
</div>
</section>

<section class="purplelabs bottom-image-container">
  <img class="purplelabs bottom-image-container__image" src="assets/images/banner-pl-01-company-tech.png" srcset="assets/images/banner-pl-01-company-tech@2x.png 2x, assets/images/banner-pl-01-company-tech@3x.png 3x">
  
  <div class="purplelabs bottom-text-container">
    <p class="light purplelabs bottom-text-container__title">우리가 만들어가는 기술</p>
    <p class="normal purplelabs bottom-text-container__content">
      오프라인에서 무조건 이기는 게임을 하기 위해<br/>
      언택트 리테일, 옴니채널, 스마트물류에 많은 관심을 갖고 있습니다.
    </p>
  </div>
</section>
  <footer>
  <p class="normal footer__purplelabs">퍼플랩스</p>
  <p class="normal footer__purplelabs-healthcare">퍼플랩스헬스케어</p>
  <p class="normal footer__recruit">채용</p>
  <p class="normal footer__copyright">ⓒ Purplelabs, Inc. Purplelabs Healthcare, Inc. All rights reserved.</p>
</footer>
  <header class="header">
  <img class="header__logo-white" src="assets/images/logo-purplelabs-white.png" srcset="assets/images/logo-purplelabs-white@2x.png 2x, assets/images/logo-purplelabs-white@3x.png 3x">
  <img class="header__logo-purple" src="assets/images/logo-purplelabs-purple.png" srcset="assets/images/logo-purplelabs-purple@2x.png 2x, assets/images/logo-purplelabs-purple@3x.png 3x">

  <p class="bold header__purplelabs">퍼플랩스</p>
  <p class="bold header__purplelabs-healthcare">퍼플랩스헬스케어</p>
  <p class="bold header__recruit">채용</p>
</header>
</body>
</html>
